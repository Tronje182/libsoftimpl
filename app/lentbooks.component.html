<table class="table table-striped table-hover table-condensed">
    <thead>
        <tr>
            <td>
                Student
            </td>
            <td>
                Book
            </td>
            <td>
                Until
            </td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let lending of bookLendings" (click)="onSelect(lending)" [class.info]="lending === selectedLending">
            <td>
                {{lending.student.id}} 
            </td>
            <td>
                {{lending.book.isbn}}
            </td>
            <td>
                {{lending.until}}
            </td>
        </tr> 
    </tbody>
</table>
