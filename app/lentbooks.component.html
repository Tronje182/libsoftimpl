<div class="row">
  <div class="col-md-12">
    <div name="content">
        <table class="table table-striped table-hover table-condensed">
            <thead>
                <tr>
                    <th>
                        Student
                    </th>
                    <th>
                        Book
                    </th>
                    <th>
                        Until
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let lending of bookLendings" (click)="onSelect(lending)" [class.info]="lending === selectedLending">
                    <td>
                        {{lending.student.id}} 
                    </td>
                    <td>
                        {{lending.book.bookInfo.isbn}}
                    </td>
                    <td>
                        {{lending.until}}
                    </td>
                </tr> 
            </tbody>
        </table>
    </div>
  </div>
</div>
<div class="row bottomBar" style="height:10%">
  <div name="action" class="divLineTop">
    <my-actions></my-actions>
  </div>
</div>
