<div class="row">
  <div class="col-md-12">
    <div name="content">
        <table class="table table-striped table-hover table-condensed">
            <thead>
                <tr>
                    <th>
                        ISBN
                    </th>
                    <th>
                        Title
                    </th>
                    <th>
                        Author
                    </th>
                    <th>
                        Student
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let reservation of books" (click)="onSelect(reservation)" [class.info]="reservation === selectedBook">
                    <td>
                        {{reservation.book.bookInfo.isbn}} 
                    </td>
                    <td>
                        {{reservation.book.bookInfo.title}} 
                    </td>
                    <td>
                        {{reservation.book.bookInfo.author}} 
                    </td>
                    <td>
                        {{reservation.student.id}} 
                    </td>
                </tr> 
            </tbody>
        </table>
    </div>
  </div>
</div>
<div class="row bottomBar" style="height:10%">
  <div name="action" class="divLineTop" style="padding-top:10px">
    <a class="btn btn-default" [ngClass]="{disabled: isDisabled}" (click)="issueBook()" >Issue Book</a>
  </div>
</div>
