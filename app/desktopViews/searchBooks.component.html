<div class="row">
  <div class="col-md-12">
    <div name="content">
        <div class="input-group col-md-6 col-md-offset-6" style="margin-bottom:5px;">
            <input type="text" class="form-control" placeholder="Search for..." [(ngModel)]="filterBy">
            <span class="input-group-addon glyphicon glyphicon-search" style="top:0;" aria-hidden="true"></span>
        </div> 
        <table class="table table-striped table-hover table-condensed">
            <thead>
                <tr>
                    <th>
                        ISBN
                    </th>
                    <th>
                        Title
                    </th>
                    <th>
                        Author
                    </th>
                    <th>
                        Status
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="#book of books| booksFilter: filterBy" (click)="onSelect(book)" [class.info]="book === selectedBook">
                    <td>
                        {{book.bookInfo.isbn}} 
                    </td>
                    <td>
                        {{book.bookInfo.title}} 
                    </td>
                    <td>
                        {{book.bookInfo.author}} 
                    </td>
                    <td>
                        {{book.status}} 
                    </td>
                </tr> 
            </tbody>
        </table>
    </div>
  </div>
</div>
<div class="row bottomBar" style="height:10%">
  <div name="action" class="divLineTop" style="padding-top:10px">
    <a class="btn btn-default" [ngClass]="{disabled: isDisabledIssueBook}" *ngIf="authService.isStudent()" (click)="reserveBook()">Reserve Book</a>
    <a class="btn btn-default" [ngClass]="{disabled: isDisabledIssueBook}" *ngIf="authService.isStaff()" (click)="issueBook()">Issue Book</a>
    <a class="btn btn-default" [ngClass]="{disabled: isDisabledReturnBook}" *ngIf="authService.isStaff()" (click)="returnBook()">Return Book</a>
  </div>
</div>
