<div class="row">
  <div class="col-md-12">
    <div name="content" *ngIf="!profile.getProfile().displayProperties.isMobile || (profile.getProfile().displayProperties.isMobile && !selectedStudent)">
        <div [ngClass]="profile.getProfile().displayProperties.searchInputGroupClass" style="margin-bottom:5px;">
            <input type="text" class="form-control" placeholder="Search for..." [(ngModel)]="filterBy">
            <span class="input-group-addon glyphicon glyphicon-search" style="top:0;" aria-hidden="true"></span>
        </div>     
        <table class="table table-striped table-hover table-condensed">
            <thead>
                <tr>
                    <th>
                        ID
                    </th>
                    <th [ngClass]="profile.getProfile().displayProperties.hideOnMobile">
                        Firstname
                    </th>
                    <th>
                        Lastname
                    </th>
                    <th [ngClass]="profile.getProfile().displayProperties.hideOnMobile">
                        Status
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="#student of students | studentsFilter: filterBy" (click)="onSelect(student)" [class.info]="student === selectedStudent">
                    <td>
                        {{student.id}} 
                    </td>
                    <td [ngClass]="profile.getProfile().displayProperties.hideOnMobile">
                        {{student.firstname}} 
                    </td>
                    <td>
                        {{student.lastname}} 
                    </td>
                    <td [ngClass]="profile.getProfile().displayProperties.hideOnMobile">
                        {{student.status}} 
                    </td>
                </tr> 
            </tbody>
        </table>
    </div>
  </div>
</div>
<div class="row bottomBar" style="height:10%;">
  <div name="action" class="divLineTop" style="padding-top:10px">
      <div [ngClass]="profile.getProfile().displayProperties.hideOnMobile">
        <a class="btn btn-default" [ngClass]="{disabled: isDisabled}" (click)="viewDetails()" >View Details</a>
      </div>
  </div>
</div>
