<div class="row">
  <div class="col-md-12">
    <div name="content">
        <div [ngClass]="profile.displayProperties.searchInputGroupClass" style="margin-bottom:5px;">
            <input type="text" class="form-control" placeholder="Search for..." [(ngModel)]="filterBy">
            <span class="input-group-addon glyphicon glyphicon-search" style="top:0;" aria-hidden="true"></span>
        </div>  
        <table class="table table-striped table-hover table-condensed">
            <thead>
                <tr>
                    <th>
                        Student
                    </th>
                    <th>
                        Book
                    </th>
                    <th style="display:none">
                        Until
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let lending of bookLendings" (click)="onSelect(lending)" [class.info]="lending === selectedLending">
                    <td>
                        {{lending.student.id}} 
                    </td>
                    <td>
                        {{lending.book.bookInfo.isbn}}
                    </td>
                    <td style="display:none">
                        {{lending.until}}
                    </td>
                </tr> 
            </tbody>
        </table>
    </div>
  </div>
</div>
<div class="row bottomBar" style="height:10%">
  <div name="action" class="divLineTop">
    <my-actions></my-actions>
  </div>
</div>
