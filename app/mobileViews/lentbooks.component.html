<div class="row">
  <div class="col-md-12">
    <div name="content">
        <div class="input-group" style="margin-bottom:5px;">
            <input type="text" class="form-control" placeholder="Search for..." [(ngModel)]="filterBy">
            <span class="input-group-addon glyphicon glyphicon-search" style="top:0;" aria-hidden="true"></span>
        </div>  
        <table class="table table-striped table-hover table-condensed">
            <thead>
                <tr>
                    <th>
                        Author
                    </th>
                    <th>
                        Title
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="#lending of bookLendings | lentBooksFilter: filterBy" (click)="onSelect(lending)" [class.info]="lending === selectedLending">
                    <td>
                        {{lending.book.bookInfo.author}}
                    </td>
                    <td>
                        {{lending.book.bookInfo.title}}
                    </td>
                </tr> 
            </tbody>
        </table>
    </div>
  </div>
</div>
<div class="row bottomBar" style="height:10%">
  <div name="action" class="divLineTop">
    <my-actions></my-actions>
  </div>
</div>
