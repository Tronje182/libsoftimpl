<div class="row">
  <div class="col-md-12">
    <div name="content">
        <div class="input-group" style="margin-bottom:5px;">
            <input type="text" class="form-control" placeholder="Search for..." [(ngModel)]="filterBy">
            <span class="input-group-addon glyphicon glyphicon-search" style="top:0;" aria-hidden="true"></span>
        </div>  
        <table class="table table-striped table-hover table-condensed">
            <thead>
                <tr>
                    <th>
                        ID
                    </th>
                    <th>
                        Firstname
                    </th>
                    <th>
                        Lastname
                    </th>
                    <th>
                        Status
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="#student of students | studentsFilter: filterBy" (click)="onSelect(student)" [class.info]="student === selectedStudent">
                    <td>
                        {{student.id}} 
                    </td>
                    <td>
                        {{student.firstname}} 
                    </td>
                    <td>
                        {{student.lastname}} 
                    </td>
                    <td>
                        {{student.status}} 
                    </td>
                </tr> 
            </tbody>
        </table>
    </div>
  </div>
</div>
