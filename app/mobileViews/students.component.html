<div class="row">
  <div class="col-md-12">
    <div name="content">
        <table class="table table-striped table-hover table-condensed">
            <thead>
                <tr>
                    <th>
                        ID
                    </th>
                    <th>
                        Firstname
                    </th>
                    <th>
                        Lastname
                    </th>
                    <th>
                        Status
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of students" (click)="onSelect(student)" [class.info]="student === selectedStudent">
                    <td>
                        {{student.id}} 
                    </td>
                    <td>
                        {{student.firstname}} 
                    </td>
                    <td>
                        {{student.lastname}} 
                    </td>
                    <td>
                        {{student.status}} 
                    </td>
                </tr> 
            </tbody>
        </table>
    </div>
  </div>
</div>
