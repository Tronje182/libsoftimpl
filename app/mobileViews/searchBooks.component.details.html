<div class="row">
  <div class="col-md-12">
    <div name="content">
        <table class="table table-bordered table-condensed">
            <tr>
                <th style="background-color:#EEE">
                    ISBN
                </th>
                <td>
                    {{selectedBook.bookInfo.isbn}}
                </td>
            </tr>
            <tr>
                <th style="background-color:#EEE">
                    Title
                </th>
                <td>
                    {{selectedBook.bookInfo.title}}
                </td>
            </tr>
            <tr>
                <th style="background-color:#EEE">
                    Author
                </th>
                <td>
                    {{selectedBook.bookInfo.author}}
                </td>
            </tr>
            <tr>
                <th style="background-color:#EEE">
                    Status
                </th>
                <td>
                    {{selectedBook.status}}
                </td>
            </tr>
        </table>
    </div>
  </div>
</div>
<div class="row bottomBar" style="height:10%,background-color:white">
  <div name="action" class="divLineTop" style="padding-top:10px">
    <a class="btn btn-default" [ngClass]="{disabled: isDisabledIssueBook}" *ngIf="authService.isStudent()" (click)="reserveBook()">Reserve Book</a>
    <a class="btn btn-default" [ngClass]="{disabled: isDisabledIssueBook}" *ngIf="authService.isStaff()" (click)="issueBook()">Issue Book</a>
    <a class="btn btn-default" [ngClass]="{disabled: isDisabledReturnBook}" *ngIf="authService.isStaff()" (click)="returnBook()">Return Book</a>
  </div>
</div>
