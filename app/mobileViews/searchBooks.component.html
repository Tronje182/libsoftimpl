<div class="row">
  <div class="col-md-12">
    <div name="content">
        <table class="table table-striped table-hover table-condensed">
            <thead>
                <tr>
                    <th>
                        Title
                    </th>
                    <th>
                        Author
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let book of books" (click)="onSelect(book)" [class.info]="book === selectedBook">
                    <td>
                        {{book.bookInfo.title}} 
                    </td>
                    <td>
                        {{book.bookInfo.author}} 
                    </td>
                </tr> 
            </tbody>
        </table>
    </div>
  </div>
</div>
