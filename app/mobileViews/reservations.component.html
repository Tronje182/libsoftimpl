<div class="row">
  <div class="col-md-12">
    <div name="content">
        <table class="table table-striped table-hover table-condensed">
            <thead>
                <tr>
                    <th>
                        Title
                    </th>
                    <th>
                        Student
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let reservation of books" (click)="onSelect(reservation)" [class.info]="reservation === selectedBook">
                    <td>
                        {{reservation.book.bookInfo.title}} 
                    </td>
                    <td>
                        {{reservation.student.id}} 
                    </td>
                </tr> 
            </tbody>
        </table>
    </div>
  </div>
</div>
