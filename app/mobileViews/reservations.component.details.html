<div class="row">
  <div class="col-md-12">
    <div name="content">
        <table class="table table-bordered table-condensed">
            <tr>
                <th style="background-color:#EEE">
                    ISBN
                </th>
                <td>
                    {{book.bookInfo.isbn}} 
                </td>
            </tr>
            <tr>
                <th style="background-color:#EEE">
                    Title
                </th>
                <td>
                    {{book.bookInfo.title}} 
                </td>
            </tr>
            <tr>
                <th style="background-color:#EEE">
                    Author
                </th>
                <td>
                    {{book.bookInfo.author}} 
                </td>
            </tr>
            <tr>
                <th style="background-color:#EEE">
                    Student
                </th>
                <td>
                    {{student.id}}
                </td>
            </tr>
            <tr>
                <th style="background-color:#EEE">
                    Firstname
                </th>
                <td>
                    {{student.firstname}}
                </td>
            </tr>
            <tr>
                <th style="background-color:#EEE">
                    Lastname
                </th>
                <td>
                    {{student.lastname}}
                </td>
            </tr>
        </table>
    </div>
  </div>
</div>
<div class="row bottomBar" style="height:10%">
  <div name="action" class="divLineTop" style="padding-top:10px">
    <a class="btn btn-default" [ngClass]="{disabled: isDisabled}" (click)="issueBook()" >Issue Book</a>
  </div>
</div>
